<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Chat Psicólogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 16px;
            color: #333;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h1>Perfil de Usuário</h1>

    <!-- Exibição das informações do perfil -->
    <div class="profile-info">
        <p><strong>Nome:</strong> João da Silva</p>
        <p><strong>Email:</strong> joao.silva@example.com</p>
        <p><strong>Sexo:</strong> Masculino</p>
        <p><strong>Data de Nascimento:</strong> 01/01/1990</p>
    </div>

    <!-- Formulário de edição do perfil -->
    <form id="profileForm" method="POST" action="/profile/update">
        <div class="input-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" value="João da Silva" required />
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="joao.silva@example.com" required />
        </div>

        <div class="input-group">
            <label for="gender">Sexo:</label>
            <select id="gender" name="gender" required>
                <option value="masculino" selected>Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div class="input-group">
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" value="1990-01-01" required />
        </div>

        <div class="input-group">
            <input type="submit" value="Atualizar Perfil" />
        </div>
    </form>

    <!-- Mensagem de erro -->
    <div class="error" id="errorMessage" style="display: none;">
        Ocorreu um erro ao atualizar seu perfil. Tente novamente!
    </div>
</div>

<script>
    // Função para enviar os dados do formulário de perfil
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Previne o envio padrão do formulário

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const gender = document.getElementById('gender').value;
        const birthdate = document.getElementById('birthdate').value;

        // Simulação de envio de dados para o servidor
        const isValid = username && email && gender && birthdate;

        if (isValid) {
            // Se os dados forem válidos, simula o envio e exibe uma mensagem de sucesso
            alert('Perfil atualizado com sucesso!');
        } else {
            // Caso contrário, exibe uma mensagem de erro
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
